# The first step is to name the workflow.
name : Build workflow
on:
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Make gradle executable
        run: chmod +x ./gradlew
      - name: Build with gradle
        run: ./gradlew build --stacktrace
